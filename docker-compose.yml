version: '3'
services:
  front-end:
    image: front-end-techno-image
    build:
      context: ./front-end
    ports:
      - "3000:3000"
    networks:
      - mern-app

  server:
    image: first-techno-image
    build:
      context: ./server
    ports:
      - "5000:5000"
    networks:
      - mern-app
    depends_on:
      - mongo


networks:
  mern-app:
    driver: bridge

volumes:
  mongo-data:
    driver: local
